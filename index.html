<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Crystals Collector Game</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <h1 class="col-md-5">Cyrstals Collector Game!</h1>
    </header>

    <p class="m-4 instructions col-md-8">Instructions go here</p>

    <div class="m-4 game_score row">
      <div class="goal col-md-4">Goal Score</div>
      <div class="game_score col-md-4">Total game score</div>
    </div>

    <div class="m-4 crystals row">
      <div class="crystal_1 col-md-2">crystal 1</div>
      <div class="crystal_2 col-md-2">crystal 2</div>
      <div class="crystal_3 col-md-2">crystal 3</div>
      <div class="crystal_4 col-md-2">crystal 4</div>
    </div>

    <div class="m-4 score">
      <div class="row">
        <h3 class="col-md-4">Your total score:</h3>
      </div>
      <div class="m-4 current_score row">
        <div class="col-md-4">Current Score:</div>
      </div>
    </div>

    <script src="assets/javascript/game.js"></script>
  </body>
</html>
