<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Crystals Collector Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <h1 class="col-md-5">Cyrstals Collector Game!</h1>
    </header>

    <div id="test"></div>

    <p class="m-4 instructions col-md-8">Instructions go here</p>

    <div class="m-4 game_score row">
      <div
        class="mr-5 p-3 goal col-md-4 text-center"
        style="background-color:aquamarine"
      >
        Goal Score
      </div>
      <div class="game_score col-md-3" style="background-color:bisque">
        <div class="message row text-center">Wins/ Losses</div>
        <div class="winsNum row text-center">Wins:</div>
        <div class="lossesNum row text-center">Losses:</div>
      </div>
    </div>

    <div class="m-4 crystals row">
      <div class="crystal_btn col-md-2" id="crystal_1">
        <img class="img-thumbnail" src="assets/images/crystal1.PNG" />
        <h3 id="point1" class="text-center"></h3>
      </div>
      <div class="crystal_btn col-md-2" id="crystal_2">
        <img class="img-thumbnail" src="assets/images/crystal2.PNG" />
        <h3 id="point2" class="text-center"></h3>
      </div>
      <div class="crystal_btn col-md-2" id="crystal_3">
        <img class="img-thumbnail" src="assets/images/crystal3.PNG" />
        <h3 id="point3" class="text-center"></h3>
      </div>
      <div class="crystal_btn col-md-2" id="crystal_4">
        <img class="img-thumbnail" src="assets/images/crystal4.PNG" />
        <h3 id="point4" class="text-center"></h3>
      </div>
    </div>

    <div class="m-4 score">
      <div class="m-3 row">
        <p class="p-2 col-md-4 text-center" style="background-color:cyan">
          Your total game score:
        </p>
      </div>
      <div class="m-4 current_score row">
        <div class="col-md-4" style="background-color:darkkhaki">
          Current Score:
        </div>
      </div>
    </div>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
